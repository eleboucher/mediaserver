# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radarr
  namespace: flux-system
spec:
  components:
    - ../../../../components/nfs-media
  interval: 1h
  path: ./kubernetes/apps/media/radarr/app
  dependsOn:
    - name: envoy-gateway
      namespace: network
    - name: longhorn
      namespace: kube-system
    - name: nfs-server
      namespace: nfs-server
    - name: nfs-csi-driver
      namespace: kube-system
  postBuild:
    substitute:
      APP: radarr
      APP_NAMESPACE: media
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  timeout: 5m
  wait: false
