# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: "4.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          nodeSelector:
            kubernetes.io/hostname: kharkiv
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44 # video group
              - 992 # render group for /dev/dri
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/jellyfin
              tag: 10.11.5ubu2404-ls15@sha256:747bc6725c5e4f1330e693b50d787e2106e52ac5b25c4174ca5f58915fc17ec8
            env:
              - name: PUID
                value: "1000"

              - name: PGID
                value: "1000"
              - name: TZ
                value: "Europe/Paris"
              - name: DOCKER_MODS
                value: linuxserver/mods:jellyfin-opencl-intel
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 1000m
                memory: 1Gi
              limits:
                cpu: 4000m
                memory: 8Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
            protocol: TCP
    route:
      app:
        parentRefs:
          - name: envoy-external
            namespace: network
          - name: envoy-internal
            namespace: network
        hostnames:
          - watch.erwanleboucher.dev
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 20Gi
        globalMounts:
          - path: /config
      data:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/media
        globalMounts:
          - path: /data
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      render-device:
        type: hostPath
        hostPath: /dev/dri/renderD128
        globalMounts:
          - path: /dev/dri/renderD128
