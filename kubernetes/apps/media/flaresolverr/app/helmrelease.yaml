---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: flaresolverr
  values:
    controllers:
      flaresolverr:
        enabled: true
        type: deployment

        replicas: 2

        pod:
          securityContext:
            runAsUser: &context 1000
            runAsGroup: *context
            fsGroup: *context
            fsGroupChangePolicy: "OnRootMismatch"
          dnsPolicy: ClusterFirst

        containers:
          app:
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.4.6
              pullPolicy: IfNotPresent
            env:
              TZ: "Europe/Paris"
              LOG_LEVEL: info

            probes:
              liveness:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 20m
                memory: 128Mi
              limits:
                memory: 1000Mi

    service:
      app:
        primary: true
        controller: flaresolverr
        ports:
          http:
            port: 8191
