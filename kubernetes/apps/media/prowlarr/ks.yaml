# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
---
# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr
  namespace: flux-system
spec:
  components:
    - ../../../../components/volsync
    - ../../../../components/nfs-scaler
  interval: 1h
  path: ./kubernetes/apps/media/prowlarr/app
  dependsOn:
    - name: agentgateway-gateway
      namespace: network
    - name: longhorn
      namespace: kube-system
    - name: volsync
      namespace: volsync-system
  postBuild:
    substitute:
      APP: prowlarr
      APP_NAMESPACE: media
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_SCHEDULE: "10 1-23/2 * * *"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  timeout: 5m
  wait: false
