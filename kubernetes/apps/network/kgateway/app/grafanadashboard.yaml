---
# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kgateway
spec:
  url: https://kgateway.dev/docs/envoy/latest/observability/kgateway.json
  datasources:
    - datasourceName: VictoriaMetrics
      inputName: DS_PROMETHEUS

  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
