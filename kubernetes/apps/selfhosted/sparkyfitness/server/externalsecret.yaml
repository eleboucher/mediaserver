---
# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sparkyfitness
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sparkyfitness-secrets
    creationPolicy: Owner
    template:
      data:
        JWT_SECRET: "{{ .JWT_SECRET }}"
        SPARKY_FITNESS_API_ENCRYPTION_KEY: "{{ .API_ENCRYPTION_KEY }}"
        SPARKY_FITNESS_DB_USER: "{{ .postgres_super_user }}"
        SPARKY_FITNESS_DB_PASSWORD: "{{ .postgres_super_pass }}"
  dataFrom:
    - extract:
        key: sparkyfitness
    - extract:
        key: cloudnative-pg
