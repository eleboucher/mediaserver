---
# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: ollama
  values:
    controllers:
      ollama:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        replicas: 1
        strategy: Recreate
        containers:
          app:

            image:
              repository: ollama/ollama
              tag: 0.15.2
            env:
              - name: OLLAMA_KEEP_ALIVE
                value: "0"
            resources:
              requests:
                cpu: 100m
                memory: 2Gi
              limits:
                cpu: 2000m
                memory: 4Gi
    service:
      app:
        controller: ollama
        ports:
          http:
            port: 11434
            protocol: TCP
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /config
