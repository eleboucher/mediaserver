---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-nfs
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: csi-driver-nfs
      version: "v4.10.0"
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: flux-system

  values:
    controller:
      name: csi-nfs-controller
      replicas: 1
      runOnControlPlane: true
    node:
      name: csi-nfs-node
      maxUnavailable: 1
    externalSnapshotter:
      enabled: false
    feature:
      enableFSGroupPolicy: true
      enableInlineVolume: false
