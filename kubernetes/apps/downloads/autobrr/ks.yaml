---
# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: autobrr
  namespace: flux-system
spec:
  components:
    - ../../../../components/volsync
    - ../../../../components/nfs-scaler
  interval: 1h
  path: ./kubernetes/apps/downloads/autobrr/app
  dependsOn:
    - name: kgateway-gateway
      namespace: network
    - name: longhorn
      namespace: kube-system
  postBuild:
    substitute:
      APP: autobrr
      APP_NAMESPACE: downloads
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_SCHEDULE: "40 1-23/2 * * *"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  wait: false
