# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/external-secrets.io/externalsecret_v1.json
---
# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flux-github-app
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: flux-system
    template:
      type: Opaque
      data:
        githubAppID: "2594290"
        githubAppInstallationID: "102625202"
        githubAppPrivateKey: "{{ .private_key }}"
  data:
    - secretKey: private_key
      remoteRef:
        key: github-app-private-key
