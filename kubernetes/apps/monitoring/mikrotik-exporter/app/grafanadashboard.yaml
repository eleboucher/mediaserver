# yaml-language-server: $schema=https://k8s-schemas.erwanleboucher.dev/grafana.integreatly.org/grafanadashboard_v1beta1.json
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: mikrotik-dashboard
spec:
  url: https://grafana.com/api/dashboards/13679/revisions/23/download
  datasources:
    - datasourceName: prometheus
      inputName: DS_PROMETHEUS

  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
