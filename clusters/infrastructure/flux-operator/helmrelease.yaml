---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  chartRef:
    kind: OCIRepository
    name: flux-operator
  interval: 30m
  values:
    serviceMonitor:
      create: true
    web:
      enabled: true
      ingress:
        enabled: true
        hosts:
          - host: flux.erwanleboucher.dev
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: flux-operator-tls
            hosts:
              - flux.erwanleboucher.dev
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: "letsencrypt-production"
