---
# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:a68cfa7cc01ca47903cca1de2b3f1755b59e556dbd632e298ae776e0cb284191
  channel: https://update.k3s.io/v1-release/channels/stable
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/k3s-upgrade@sha256:a68cfa7cc01ca47903cca1de2b3f1755b59e556dbd632e298ae776e0cb284191
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:a68cfa7cc01ca47903cca1de2b3f1755b59e556dbd632e298ae776e0cb284191
  channel: https://update.k3s.io/v1-release/channels/stable
