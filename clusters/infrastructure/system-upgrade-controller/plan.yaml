---
# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:07b8f10dd8438d4124bae6f371e3e9743dd8c7e31d802d9d7f52a08b6e8391d1
  channel: https://update.k3s.io/v1-release/channels/stable
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/k3s-upgrade@sha256:07b8f10dd8438d4124bae6f371e3e9743dd8c7e31d802d9d7f52a08b6e8391d1
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade@sha256:07b8f10dd8438d4124bae6f371e3e9743dd8c7e31d802d9d7f52a08b6e8391d1
  channel: https://update.k3s.io/v1-release/channels/stable
