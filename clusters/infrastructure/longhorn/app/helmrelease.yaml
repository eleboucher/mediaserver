---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.10.1
  interval: 1m0s
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      disableRevisionCounter: "true"
    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2
    defaultBackupStore:
      backupTarget: "nfs://10.0.0.1:/backups/longhorn-backups"
      backupTargetCredentialSecret: ""
    defaultSettings:
      guaranteedEngineManagerCPU: "12"
      guaranteedReplicaManagerCPU: "12"
      defaultDataLocality: best-effort
      replicaAutoBalance: best-effort
      storageMinimalAvailablePercentage: "1"
      storageReservedPercentageForDefaultDisk: "10"
      allowRecurringJobWhileVolumeDetached: true
      # Replication for resilience
      defaultReplicaCount: "2"
      replicaDiskSoftAntiAffinity: true
      replicaZoneSoftAntiAffinity: false
      createDefaultDiskLabeledNodes: true
      orphanAutoDeletion: true
      # Read cache configuration
      cacheReplicaCount: "1"
      backupCompressionMethod: "lz4"

    longhornUI:
      replicas: 2

    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.erwanleboucher.dev
      tls: true
      tlsSecret: longhorn-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.middlewares: traefik-authelia@kubernetescrd

    metrics:
      serviceMonitor:
        enabled: true
