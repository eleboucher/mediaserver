---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.10.1
  interval: 1m0s
  values:
    longhornManager:
      tolerations:
        - key: "freebox"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "transient"
          operator: "Exists"
          effect: "NoSchedule"
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
    defaultSettings:
      backupTarget: "nfs://10.0.0.2:/backups/longhorn-backups"
      backupTargetCredentialSecret: ""
      guaranteedEngineManagerCPU: 5
      guaranteedReplicaManagerCPU: 5
      guaranteedInstanceManagerCPU: 5
      v2DataEngine: false
      defaultReplicaCount: 2
      storageMinimalAvailablePercentage: 10
      replicaSoftAntiAffinity: true
      autoCleanupSystemGeneratedSnapshot: true
      snapshotDataIntegrityCronjob: "0 4 * * 0"

