---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.10.1
  interval: 1m0s
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      disableRevisionCounter: "true"
    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2
    defaultSettings:
      backupTarget: "nfs://10.0.0.2:/backups/longhorn-backups?nfsOptions=nfsvers=4.2"
      backupTargetCredentialSecret: ""

      guaranteedInstanceManagerCPU: '{"v1":"5","v2":"5"}'

      v2DataEngine: false

      # Storage settings
      storageMinimalAvailablePercentage: "10"
      storageOverProvisioningPercentage: "100"

      # Replication
      defaultReplicaCount: "2"
      replicaSoftAntiAffinity: "true"
      replicaZoneSoftAntiAffinity: "true"

      # Cleanup and maintenance
      autoCleanupSystemGeneratedSnapshot: "true"
      autoDeletePodWhenVolumeDetachedUnexpectedly: "true"
      autoCleanupSnapshotWhenDeleteBackup: "true"
      snapshotDataIntegrityCronjob: "0 4 * * 0"

      concurrentReplicaRebuildPerNodeLimit: "2"
      concurrentVolumeBackupRestorePerNodeLimit: "2"

      orphanResourceAutoDeletion: "replica-data;instance"

    longhornUI:
      replicas: 1

    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.erwanleboucher.dev
      tls: true
      tlsSecret: longhorn-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production

    metrics:
      serviceMonitor:
        enabled: true
