---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: '38.0.1'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    annotations:
      reloader.stakater.com/auto: "true"
    deployment:
      replicas: 1
    nodeSelector:
      kubernetes.io/hostname: le-havre
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.62
      externalTrafficPolicy: Cluster
    ports:
      web:
        port: 80
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 443
        tls:
          enabled: true
      dns-over-tls:
        port: 853
        expose:
          default: true
    # Enable dashboard API
    api:
      dashboard: true
      insecure: false
    # We'll create our own IngressRoute with cert-manager certificate
    ingressRoute:
      dashboard:
        enabled: false
    # No ACME - cert-manager handles certificates
    # Traefik will use certificates from Kubernetes Ingress TLS secrets

    # Enable logging
    logs:
      general:
        level: INFO
      access:
        enabled: true
    # Prometheus metrics
    metrics:
      prometheus:
        enabled: true
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
