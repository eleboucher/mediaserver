---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bazarr
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/media/bazarr/app
  postBuild:
    substitute:
      APP: bazarr
      APP_NAMESPACE: media
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  timeout: 5m
  wait: false
