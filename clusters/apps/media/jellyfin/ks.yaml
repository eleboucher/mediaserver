---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/media/jellyfin/app
  dependsOn:
    - name: traefik
    - name: longhorn
    - name: reloader
  postBuild:
    substitute:
      APP: jellyfin
      APP_NAMESPACE: media
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  timeout: 5m
  wait: false
