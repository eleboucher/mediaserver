---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      jellyfin:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        replicas: 1
        strategy: Recreate
        pod:
          nodeSelector:
            kubernetes.io/hostname: kharkiv
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44 # video group
              - 992 # render group for /dev/dri
        initContainers:
          # Migrate from linuxserver/jellyfin to jellyfin/jellyfin folder structure
          # linuxserver: /config/.jellyfin-config, /config/data/.jellyfin-data
          # official:    /config/config/.jellyfin-config, /config/.jellyfin-data
          migrate-config:
            image:
              repository: docker.io/library/busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                echo "Checking for linuxserver to official jellyfin migration..."

                # Check if migration is needed (linuxserver structure detected)
                if [ -d "/config/data" ] && [ -f "/config/data/jellyfin.db" ]; then
                  echo "Detected linuxserver folder structure, migrating..."

                  # Create the new config directory for jellyfin config files
                  mkdir -p /config/config

                  # Move config files from /config to /config/config (excluding data folder)
                  for item in /config/*; do
                    name=$(basename "$item")
                    if [ "$name" != "config" ] && [ "$name" != "data" ] && [ "$name" != "lost+found" ]; then
                      echo "Moving $name to /config/config/"
                      mv "$item" /config/config/
                    fi
                  done

                  # Move data folder contents to /config root (official uses /config as data dir)
                  if [ -d "/config/data" ]; then
                    echo "Moving data folder contents to /config/"
                    for item in /config/data/*; do
                      name=$(basename "$item")
                      echo "Moving data/$name to /config/"
                      mv "$item" /config/
                    done
                    rmdir /config/data 2>/dev/null || true
                  fi

                  echo "Migration complete!"
                else
                  echo "No migration needed (already official structure or fresh install)"
                fi
        containers:
          app:
            image:
              repository: docker.io/jellyfin/jellyfin
              tag: 10.11.5
            env:
              TZ: "Europe/Paris"
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
                gpu.intel.com/i915: "1"
              limits:
                cpu: 4000m
                memory: 8Gi
                gpu.intel.com/i915: "1"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
    service:
      app:
        controller: jellyfin
        ports:
          http:
            port: 8096
            protocol: TCP
    route:
      app:
        parentRefs:
          - name: envoy-external
            namespace: network
          - name: envoy-internal
            namespace: network
        hostnames:
          - watch.erwanleboucher.dev
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 20Gi
        globalMounts:
          - path: /config
      data:
        enabled: true
        type: hostPath
        hostPath: /srv/media
        globalMounts:
          - path: /data
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
