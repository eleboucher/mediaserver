# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wizarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      wizarr:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            kubernetes.io/hostname: le-havre
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/wizarrrr/wizarr
              tag: v2025.12.0@sha256:83fc0b50985d196226b7c28a27062a1c4e63124a5d6d2448710aee222637b79e
            env:
              - name: PUID
                value: "1000"
              - name: PGID
                value: "1000"
              - name: DISABLE_BUILTIN_AUTH
                value: "false"
              - name: TZ
                value: "Europe/Paris"
              - name: GUNICORN_WORKERS
                value: "2"
            resources:
              requests:
                cpu: 200m
                memory: 200Mi
              limits:
                cpu: 400m
                memory: 500Mi
            probes:
              startup:
                enabled: true
              liveness:
                enabled: true
    service:
      app:
        controller: wizarr
        ports:
          http:
            port: 5690
            protocol: TCP

    route:
      app:
        parentRefs:
          - name: primary-gateway
            namespace: network
        hostnames:
          - wizarr.erwanleboucher.dev
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /data
