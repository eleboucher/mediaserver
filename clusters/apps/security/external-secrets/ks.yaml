---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/security/external-secrets/app
  postBuild:
    substitute:
      APP: external-secrets
      APP_NAMESPACE: security
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: security
  timeout: 5m
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-store
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/security/external-secrets/store
  dependsOn:
    - name: external-secrets
  postBuild:
    substitute:
      APP: external-secrets
      APP_NAMESPACE: security
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: security
  timeout: 5m
  wait: false
