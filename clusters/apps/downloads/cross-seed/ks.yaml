---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cross-seed
  namespace: flux-system
spec:
  interval: 30m
  path: ./clusters/apps/downloads/cross-seed/app
  dependsOn:
    - name: prowlarr
    - name: sonarr
    - name: qbittorrent
    - name: radarr
  postBuild:
    substitute:
      APP: cross-seed
      APP_NAMESPACE: downloads
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  wait: false
