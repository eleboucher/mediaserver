---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vpn-config
  namespace: downloads
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: vpn-config
    creationPolicy: Owner
  data:
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: vpn-config
        property: wireguard_private_key
