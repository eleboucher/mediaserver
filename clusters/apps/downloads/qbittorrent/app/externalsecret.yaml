---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vpn-config
  namespace: downloads
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: vpn-config
    creationPolicy: Owner
    template:
      data:
        WIREGUARD_PRIVATE_KEY: "{{ .wireguard_private_key }}"
  dataFrom:
    - extract:
        key: vpn-config
