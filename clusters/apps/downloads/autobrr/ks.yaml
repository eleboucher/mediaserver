---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: autobrr
  namespace: flux-system
spec:
  interval: 30m
  path: ./clusters/apps/downloads/autobrr/app
  dependsOn:
    - name: traefik
    - name: longhorn
    - name: reloader
  postBuild:
    substitute:
      APP: autobrr
      APP_NAMESPACE: downloads
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: downloads
  timeout: 5m
  wait: false
