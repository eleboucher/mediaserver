---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adguard
  namespace: flux-system
spec:
  interval: 6h
  path: ./clusters/apps/system/adguard/app
  dependsOn:
    - name: traefik
    - name: longhorn
    - name: reloader
  postBuild:
    substitute:
      APP: adguard
      APP_NAMESPACE: adguard
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: adguard
  timeout: 10m
  wait: false
