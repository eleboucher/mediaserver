---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-backup
  namespace: adguard
spec:
  interval: 30m
  chart:
    spec:
      chart: adguard-home
      version: "0.x.x"
      sourceRef:
        kind: HelmRepository
        name: gabe565
  values:
    annotations:
      reloader.stakater.com/auto: "true"
    nodeSelector:
      kubernetes.io/hostname: "kharkiv"
    tolerations:
      - key: "freebox"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    securityContext:
      capabilities:
        add:
          - NET_BIND_SERVICE
          - NET_RAW
    # 2. Internal Services
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 3000
      dns-tcp:
        enabled: true
        type: ClusterIP
        externalTrafficPolicy: ""
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
      dns-udp:
        enabled: true
        type: ClusterIP
        externalTrafficPolicy: ""
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 4Gi
      data:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 4Gi
      tls:
        enabled: true
        type: secret
        name: adguard-tls
        mountPath: /opt/adguardhome/ssl
        readOnly: true
    # 4. Config (Same as primary)
    config: |-
      rewrites:
        - 'domain': "*.erwanleboucher.dev"
          'answer': "192.168.1.62"
      tls:
        enabled: true
        server_name: dns.erwanleboucher.dev
        force_https: false
        port_https: 443
        port_dns_over_tls: 853
        port_dns_over_quic: 784
        allow_unencrypted_doh: false
        certificate_path: /opt/adguardhome/ssl/tls.crt
        private_key_path: /opt/adguardhome/ssl/tls.key
