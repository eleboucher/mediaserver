---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: mosquitto
  namespace: flux-system
spec:
  interval: 6h
  path: ./clusters/apps/system/mosquitto/app
  dependsOn:
    - name: home-assistant
  postBuild:
    substitute:
      APP: mosquitto
      APP_NAMESPACE: system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system
  timeout: 5m
  wait: false
