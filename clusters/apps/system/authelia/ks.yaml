---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authelia
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/system/authelia/app
  dependsOn:
    - name: envoy-gateway
    - name: longhorn
    - name: lldap
  postBuild:
    substitute:
      APP: authelia
      APP_NAMESPACE: system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system
  timeout: 10m
  wait: false
