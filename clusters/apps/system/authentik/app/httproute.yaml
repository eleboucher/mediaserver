---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: system
spec:
  parentRefs:
    - name: primary-gateway
      namespace: network
      sectionName: https
  hostnames:
    - authentik.erwanleboucher.dev
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80
          weight: 1
