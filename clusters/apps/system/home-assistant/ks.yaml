---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  interval: 6h
  path: ./clusters/apps/system/home-assistant/app
  postBuild:
    substitute:
      APP: home-assistant
      APP_NAMESPACE: system
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system
  timeout: 5m
  wait: false
