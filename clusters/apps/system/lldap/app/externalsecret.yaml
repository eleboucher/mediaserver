---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap-secrets
  namespace: system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: lldap-secrets
    creationPolicy: Owner
    template:
      data:
        JWT_SECRET: "{{ .jwt_secret }}"
        LDAP_USER_PASS: "{{ .ldap_user_pass }}"
  dataFrom:
    - extract:
        key: lldap-secrets
