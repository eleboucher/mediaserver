---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
  namespace: flux-system
spec:
  interval: 6h
  path: ./clusters/apps/system/homepage/app
  dependsOn:
    - name: traefik
    - name: longhorn
    - name: reloader
  postBuild:
    substitute:
      APP: homepage
      APP_NAMESPACE: system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system
  timeout: 5m
  wait: false
