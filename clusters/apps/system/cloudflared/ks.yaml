---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflared
  namespace: flux-system
spec:
  interval: 6h
  path: ./clusters/apps/system/cloudflared/app
  dependsOn:
    - name: traefik
    - name: longhorn
    - name: reloader
  postBuild:
    substitute:
      APP: cloudflared
      APP_NAMESPACE: system
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: system
  timeout: 5m
  wait: false
