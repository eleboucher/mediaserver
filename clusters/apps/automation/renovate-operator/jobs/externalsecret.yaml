---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: owl-bot-pem
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: owl-bot-pem
  data:
    - secretKey: private_key_pem
      remoteRef:
        key: github-app-private-key
