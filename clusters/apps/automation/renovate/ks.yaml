---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/automation/renovate/app
  postBuild:
    substitute:
      APP: renovate
      APP_NAMESPACE: automation
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: automation
  timeout: 5m
  wait: false
