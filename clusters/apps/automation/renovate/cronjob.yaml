---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: automation
spec:
  # Run every 6 hours
  schedule: "0 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          restartPolicy: Never
          containers:
            - name: renovate
              image: ghcr.io/renovatebot/renovate:42.66.0@sha256:3a07878325ef89a3a82e7f8925b242310232fcdf1c0a3a6a079fee390b8962a2
              env:
                - name: LOG_LEVEL
                  value: "info"
                - name: RENOVATE_CONFIG_FILE
                  value: "/opt/renovate/config.js"
                # Environment variables from secret
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-env
                      key: GITHUB_COM_TOKEN
                - name: RENOVATE_REPOSITORIES
                  value: "eleboucher/mediaserver"
                - name: RENOVATE_GIT_AUTHOR
                  valueFrom:
                    secretKeyRef:
                      name: renovate-env
                      key: RENOVATE_GIT_AUTHOR
              volumeMounts:
                - name: config-volume
                  mountPath: /opt/renovate
                  readOnly: true
              resources:
                requests:
                  memory: 256Mi
                limits:
                  memory: 1Gi
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config
