# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      speedtest-tracker:
        type: deployment
        replicas: 1
        pod:
          nodeSelector:
            kubernetes.io/hostname: le-havre
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: "v1.13.3-ls130"
              pullPolicy: Always
            env:
              - name: PUID
                value: "1000"
              - name: PGID
                value: "1000"
              - name: APP_URL
                value: "https://speedtest.erwanleboucher.dev"
              - name: APP_KEY
                valueFrom:
                  secretKeyRef:
                    name: speedtest-token
                    key: app_key
              - name: DB_CONNECTION
                value: "sqlite"
              - name: SPEEDTEST_SCHEDULE
                value: "0 */6 * * *"
              - name: SPEEDTEST_SERVERS
                value: "32565, 62493, 61933"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: speedtest.erwanleboucher.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: speedtest-tracker-tls
            hosts:
              - speedtest.erwanleboucher.dev
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /config
