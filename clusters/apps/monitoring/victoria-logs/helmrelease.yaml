---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-logs-single
      version: "0.11.20"
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: monitoring
  values:
    fullnameOverride: victoria-logs
    server:
      retentionDiskSpaceUsage: 10

      persistentVolume:
        size: 15Gi
        storageClassName: longhorn

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - name: vlogs.erwanleboucher.dev
            path:
              - /
            port: http
        tls:
          - secretName: vlogs-tls
            hosts:
              - vlogs.erwanleboucher.dev
    serviceMonitor:
      enabled: true
    dashboards:
      enabled: true
      labels:
        grafana_dashboard: "1"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs-collector
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-logs-collector
      version: "0.1.4"
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: monitoring
  values:
    remoteWrite:
      - url: http://victoria-logs-server:9428
