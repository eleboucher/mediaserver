---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vls
  namespace: monitoring
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs-single
  values:
    nameOverride: *app

    server:
      spec:
        nodeSelector:
          kubernetes.io/hostname: le-havre
      retentionPeriod: 7d
      persistence:
        enabled: true
        size: 20Gi
        storageClass: longhorn
    dashboards:
      enabled: true
      labels:
        grafana_dashboard: "1"
      grafanaOperator:
        enabled: true
