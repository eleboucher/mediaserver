# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beszel
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      beszel:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/eleboucher/beszel
              tag: k8s-test
              pullPolicy: Always
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

    service:
      app:
        controller: beszel
        ports:
          http:
            port: 8090
    route:
      app:
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - monitor.erwanleboucher.dev
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 2Gi
        globalMounts:
          - path: /beszel_data
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beszel-agent-intel
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      beszel-agent-intel:
        serviceAccount:
          name: beszel-agent
        annotations:
          reloader.stakater.com/auto: "true"
        type: daemonset
        pod:
          hostNetwork: true
        containers:
          app:

            securityContext:
              privileged: true
              capabilities:
                add:
                  - CAP_PERFMON
            image:
              repository: ghcr.io/eleboucher/beszel-agent-intel
              tag: k8s-test
              pullPolicy: Always
            env:
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: BESZEL_AGENT_K8S_CLUSTER_METRICS
                value: "true"
              - name: BESZEL_AGENT_LOG_LEVEL
                value: "debug"
              - name: HUB_URL
                value: "http://beszel:8090"
              - name: KEY
                valueFrom:
                  secretKeyRef:
                    name: beszel-token
                    key: KEY
              - name: TOKEN
                valueFrom:
                  secretKeyRef:
                    name: beszel-token
                    key: TOKEN
              - name: LISTEN
                value: "45876"
            resources:
              requests:
                cpu: 25m
                memory: 32Mi
              limits:
                cpu: 100m
                memory: 128Mi
            ports:
              - containerPort: 45876
                hostPort: 45876

    persistence:
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
    service:
      app:
        controller: beszel-agent-intel
        ports:
          http:
            port: 45876
