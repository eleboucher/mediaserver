---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vmks
  namespace: monitoring
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-metrics-k8s-stack
  values:
    nameOverride: *app

    defaultRules:
      rules:
        etcd: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeEtcd:
      enabled: false
    grafana:
      enabled: false
    defaultDashboards:
      enabled: true
      grafanaOperator:
        enabled: true
    defaultDatasources:
      enabled: true
      grafanaOperator:
        enabled: true
    vmagent:
      spec:
        inlineRelabelConfig:
          - action: labeldrop
            regex: "feature_node_kubernetes_io_.*"
