---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: victoria-metrics-k8s-stack
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/monitoring/victoria-metrics-k8s-stack/app
  dependsOn:
    - name: longhorn
    - name: reloader
  postBuild:
    substitute:
      APP: victoria-metrics-k8s-stack
      APP_NAMESPACE: monitoring
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: monitoring
  timeout: 5m
  wait: false
