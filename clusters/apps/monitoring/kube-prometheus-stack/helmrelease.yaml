---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.6.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  valuesFrom:
    - kind: Secret
      name: discord-webhook
      valuesKey: webhook-url
      targetPath: alertmanager.config.receivers[1].discord_configs[0].webhook_url
  values:
    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            memory: 128Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by:
            - 'alertname'
            - 'namespace'
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 4h
          receiver: 'discord'
          routes:
            # Silence watchdog (always firing health check)
            - match:
                alertname: Watchdog
              receiver: 'null'
            # Silence info-level alerts
            - match:
                severity: info
              receiver: 'null'
            # Send warnings and critical to Discord
            - match_re:
                severity: warning|critical
              receiver: 'discord'
        receivers:
          - name: 'null'
          - name: 'discord'
            discord_configs:
              - webhook_url: "PLACEHOLDER"
                title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
                message: |
                  {{ range .Alerts }}
                  **{{ .Labels.alertname }}** - {{ .Labels.severity }}
                  {{ .Annotations.description }}
                  *Namespace:* {{ .Labels.namespace }}
                  *Pod:* {{ .Labels.pod }}
                  {{ end }}
    grafana:
      enabled: true
      adminPassword: "changeme"
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 2Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - grafana.erwanleboucher.dev
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.erwanleboucher.dev
    prometheus:
      prometheusSpec:
        retention: 7d
        retentionSize: "5GB"

        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            memory: 1Gi

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 10Gi

        scrapeInterval: 60s
        evaluationInterval: 60s

    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          memory: 64Mi

    kubeStateMetrics:
      enabled: true
    kube-state-metrics:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi

    kubeApiServer:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false

    prometheusOperator:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 128Mi
