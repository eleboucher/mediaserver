---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusters/apps/ai/ollama/app
  postBuild:
    substitute:
      APP: ollama
      APP_NAMESPACE: ai
  prune: false # Will enable after migration complete
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: ai
  timeout: 5m
  wait: false
