# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "4.5.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      n8n:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: docker.n8n.io/n8nio/n8n
              tag: 2.2.2@sha256:913ad6aa6dd4c9b3c7990cef306eda98ef8c99fe1a099b1729f5cb1c37ffef44
            env:
              - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
                value: "true"
              - name: N8N_RUNNERS_ENABLED
                value: "true"
              - name: TZ
                value: "Europe/Paris"
              - name: VUE_APP_URL_BASE_API
                value: "https://n8n.erwanleboucher.dev/"
            resources:
              requests:
                cpu: 100m
                memory: 384Mi
              limits:
                cpu: 1000m
                memory: 1Gi
    service:
      app:
        controller: n8n
        ports:
          http:
            port: 5678
            protocol: TCP
    route:
      app:
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - n8n.erwanleboucher.dev
    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /home/node/.n8n
