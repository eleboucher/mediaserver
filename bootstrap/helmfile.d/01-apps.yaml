---

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.18.6
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/kube-system/cilium/app/networks.yaml
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Apply ClusterIssuers after cert-manager is ready
        command: bash
        args:
          - -c
          - |
            # Wait for cert-manager CRDs
            echo "Waiting for cert-manager CRDs..."
            until kubectl get crd certificates.cert-manager.io clusterissuers.cert-manager.io &>/dev/null; do
              echo "Waiting for CRDs..."
              sleep 2
            done
            # Wait for cert-manager webhook to be ready
            echo "Waiting for cert-manager webhook..."
            kubectl wait --for=condition=Available deployment/cert-manager-webhook -n cert-manager --timeout=120s
            # Apply ClusterIssuers
            echo "Applying ClusterIssuers..."
            kubectl apply -f ../../kubernetes/apps/cert-manager/cert-manager/app/clusterissuer-selfsigned.yaml
            # Wait for internal-ca certificate to be ready
            echo "Waiting for internal-ca certificate..."
            kubectl wait --for=condition=Ready certificate/internal-ca -n cert-manager --timeout=120s
            echo "ClusterIssuers ready!"
        events:
          - postsync
        showlogs: true
    needs:
      - kube-system/cilium

  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager
    hooks:
      - # Create Certificate and wait for secret
        command: bash
        args:
          - -c
          - |
            # Apply Certificate
            kubectl apply -f ../../kubernetes/apps/security/external-secrets/cert/certificate.yaml
            # Wait for secret to be created
            echo "Waiting for bitwarden-tls-certs secret..."
            kubectl wait --for=condition=Ready certificate/bitwarden-sdk-server -n security --timeout=120s
            kubectl get secret bitwarden-tls-certs -n security
        events:
          - presync
        showlogs: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.40.0
    values:
      - './templates/values.yaml.gotmpl'
    needs:
      - 'cert-manager/cert-manager'

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.40.0
    values:
      - './templates/values.yaml.gotmpl'
    needs:
      - 'flux-system/flux-operator'
